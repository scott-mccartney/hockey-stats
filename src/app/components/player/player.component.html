<mat-card>
  <mat-card-title>Player {{ player.id }}: {{ player.name }}</mat-card-title>
  <h1>Birth Date</h1> {{ player.birthDate }}
  <button mat-raised-button color="primary">
    Primary
  </button>
  <button mat-raised-button color="accent">
    Accent
  </button>
  <button mat-raised-button color="warn">
    Warning
  </button>
</mat-card>
