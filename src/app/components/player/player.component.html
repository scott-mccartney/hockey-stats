<!-- Player Bio Component -->
<mat-card *ngIf="pageLoaded">
  <mat-card-title>{{ player.name }}: Season {{ season }} </mat-card-title>

  <mat-list role="list">
    <mat-list-item role="listitem">Birth Date: {{ player.birthDate | date }}</mat-list-item>
    <mat-list-item role="listitem">Birth Place: {{ player.birthCity }},
      {{ player.birthStateProv}}, {{ player.birthCountry }}</mat-list-item>
    <mat-list-item role="listitem">Gender: {{ player.gender }}</mat-list-item>
  </mat-list>

  <img [src]="imageToShow" alt="Place image title" *ngIf="!isImageLoading">
  <!-- ; else noImageFound">
  <ng-template #noImageFound>
    <img src="fallbackImage.png" alt="Fallbackimage">
  </ng-template> -->

  <button mat-raised-button color="primary">
    Primary
  </button>
  <button mat-raised-button color="accent">
    Accent
  </button>
  <button mat-raised-button color="warn">
    Warning
  </button>
</mat-card>

<mat-divider></mat-divider>

<!-- Stat Table Component -->
<app-player-stats *ngIf="pageLoaded"></app-player-stats>

<mat-divider></mat-divider>

<!-- Stat Chart Component -->
<app-player-charts *ngIf="pageLoaded"></app-player-charts>
